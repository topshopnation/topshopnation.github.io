<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoreForge Apps</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 600px;
    }
    h1 {
      color: #f59e0b;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      color: #94a3b8;
      margin-bottom: 40px;
    }
    .apps {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .app {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(248, 250, 252, 0.1);
      border-radius: 12px;
      padding: 20px;
      text-decoration: none;
      transition: transform 0.2s, border-color 0.2s;
    }
    .app:hover {
      transform: translateY(-2px);
      border-color: #f59e0b;
    }
    .app h2 {
      color: #e2e8f0;
      font-size: 1.3rem;
      margin-bottom: 5px;
    }
    .app span {
      color: #64748b;
      font-size: 0.9rem;
    }
    .footer {
      margin-top: 50px;
      color: #475569;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CoreForge Apps</h1>
    <p>Quality apps for everyday life</p>
    
    <div class="apps">
      <a href="/nestplan/" class="app">

      </a>
    </div>
    
    <div class="footer">

    </div>
  </div>
</body>
</html>
